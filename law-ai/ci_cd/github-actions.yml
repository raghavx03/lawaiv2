name: CI/CD
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install dependencies
        run: pnpm install
      - name: Lint
        run: pnpm lint
      - name: Build
        run: pnpm build
      - name: Security Audit
        run: pnpm audit --audit-level=high
      - name: Type Check
        run: pnpm type-check
      - name: Test
        run: pnpm test
      - name: Deploy
        run: echo "Deploy step here (Render/Fly.io/Railway)"
