<!DOCTYPE html>
<html>
<head>
    <title>Test Signup Redirect</title>
</head>
<body>
    <h1>Test Signup Redirect</h1>
    <p>Click the button below to test signup redirect:</p>
    <button onclick="testRedirect()">Test Signup with Redirect</button>
    
    <script>
        function testRedirect() {
            // This simulates what the pricing component does
            window.location.href = '/auth/signup?redirect=/dashboard';
        }
    </script>
    
    <p>Expected behavior:</p>
    <ul>
        <li>Should redirect to signup page with redirect parameter</li>
        <li>After signup, should redirect to dashboard</li>
    </ul>
</body>
</html>
